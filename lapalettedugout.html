<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La palette du goût - Oh my food !</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2db4dda39d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo-header">
      <img src="./Maquette Ohmyfood/images/logo/ohmyfood@2x.svg" alt="">
    </div>
  </header>
  <main>
    <img src="./Maquette Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="cover-image">
    <section class="restaurants-menu-wrapper">
        <div class="restaurants-menu-header">
            <h1 class="restaurants-menu-title">La palette du goût</h1>
            <span class="restaurants-menu-favorite-icons"><i class="fa-regular fa-heart"></i></span>
        </div>
        <div class="restaurants-menu-all-list">
            <section class="restaurants-menu-list">
                <h2 class="restaurants-menu-title-category">ENTRÉES</h2>
                <article class="restaurants-menu-card">
                    <div class="restaurants-info">
                        <div class="restaurants-text">
                            <h3 class="restaurants-title">Fricassée d'escargot</h3>
                            <p class="restaurants-menu-text">Au piment d'Espelette</p>
                        </div>
                        <p class="restaurants-price">25€</p>
                    </div>
                    <div class="restaurants-selection-animation">
                        <span class="restaurants-check-icon"></span>
                    </div>
                </article>

            </section>
        </div>

    </section>
</main>
</body>
</html>
