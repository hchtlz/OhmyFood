<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La palette du goût - Oh my food !</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2db4dda39d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo_header">
      <img src="./Maquette Ohmyfood/images/logo/ohmyfood@2x.svg" alt="">
    </div>
  </header>
  <main>
    <img src="./Maquette Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="cover_image">
    <section class="restaurants_menu_wrapper">
        <div class="restaurants_menu_header">
            <h1 class="restaurants_menu_title">La palette du goût</h1>
            <span class="restaurants_menu_favorite_icons"><i class="fa-regular fa-heart"></i></span>
        </div>
        <div class="restaurants_menu_all_list">
            <section class="restaurants_menu_list">
                <h2 class="restaurants_menu_title_category">ENTRÉES</h2>
                <article class="restaurants_menu_card">
                    <div class="restaurants_info">
                        <div class="restaurants_text">
                            <h3 class="restaurants_title">Fricassée d'escargot</h3>
                            <p class="restaurants_menu_text">Au piment d'Espelette</p>
                        </div>
                        <p class="restaurants_price">25€</p>
                    </div>
                    <div class="restaurants_selection_animation">
                        <span class="restaurants_check_icon"></span>
                    </div>
                </article>

            </section>
        </div>

    </section>
</main>
</body>
</html>
